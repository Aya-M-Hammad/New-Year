<script>
  function calculateChristmasCountdown(){
  
      //استخراج تاريخ اليوم
      const d = new Date();
      
      //استخراج تاريخ العام القادم للكريسماس باستخدام تاريخ العامالحالي و اضافة واحد له 
      let year = d.getFullYear()  + 1  ;
      
      //استخراج تاريخ اليوم
      var now = new Date();
      
     //ساتخراج تاريخ الشهر الحال و اضافه واحد له لان الجافا تبداء الاعداد من صفر
      var currentMonth = (now.getMonth() + 1);
      var currentDay = now.getDate();
  
      //استخداج تاريخ العام القادم للكريسماس
     //و تحديد اليوم الخاص بنهاية العام الحالي
      var nextChristmasYear = now.getFullYear();
      if(currentMonth == 12 && currentDay > 31){
      
     //في حال كان اليوم تجاوز اليوم المحدد لنهاية العام اضف واحد لقيمه السنه الحالية واحسيب المتبقي للعام التالي
          nextChristmasYear = nextChristmasYear + 1;
      }
    
      //حساب التوقيت الحالي للجافا اسكريبت بصيغة ISO
      var nextChristmasDate = nextChristmasYear + '-12-31T00:00:00.000Z';
      var christmasDay = new Date(nextChristmasDate);
     
     //حساب الوقت بالثواني بين القيمتين
     var diffSeconds = Math.floor((christmasDay.getTime() - now.getTime()) / 1000);
  
  
     //تعريف دوال اليوم و الشهر و السنة للعداد
      var days = 0;
      var hours = 0;
      var minutes = 0;
      var seconds = 0;
  
  
      //اذا كان تاريخ اليوم هو الكريسماس لاتحسب القيمة واضف واحد للعام التالي

      if(currentMonth != 12 || (currentMonth == 12 && currentDay != 31)){
      
    //تحويل المده الي ايام و ساعات ودقائق و ثواني
          days = Math.floor(diffSeconds / (3600*24));
          diffSeconds  -= days * 3600 * 24;
          hours   = Math.floor(diffSeconds / 3600);
          diffSeconds  -= hours * 3600;
          minutes = Math.floor(diffSeconds / 60);
          diffSeconds  -= minutes * 60;
          seconds = diffSeconds;
      }
      
     //تعريف المتغيرات كدوال للعرض في وسوم ال HTML
      document.getElementById("year").innerHTML = year;
      document.getElementById('days').innerHTML = days;
      document.getElementById('hours').innerHTML = hours ;
      document.getElementById('minutes').innerHTML = minutes ;
      document.getElementById('seconds').innerHTML = seconds ;
      
          //الحساب كل ثانية للنتيجه ليكون العداد مستمر
          setTimeout(calculateChristmasCountdown, 1000);
  }
